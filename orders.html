<div class="container-fluid section-padding">

<div class="card">
    <div class="card-header">Order Form</div>
    <div class="card-body">
        <form>
            <!-- Input type text -->
            <div class="form-group">
                <label for="name">Name: *</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
            </div>

            <!-- Input type text -->
            <div class="form-group">
                <label for="email">E-Mail Address: *</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
            </div>

            <!-- Input type text -->
            <div class="form-group">
                <label for="product">Product: *</label>
                <input type="text" class="form-control" name="product" id="product" placeholder="Product" required>
            </div>

            <!-- textarea -->
            <div class="form-group">
                <label for="message">Additional Notes: *</label>
                <textarea class="form-control" rows="8" name="message" id="message" placeholder="Additional Notes" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary" name="submit" id="submit">Submit</button>
        </form>
    </div>
